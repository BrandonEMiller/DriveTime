        <script type="text/template" id="about-template"> 
            <p>DriveTime was created by Brandon E. Miller as a Final Project during his time at The Iron Yard Academy.  This project was inspired from his experience meeting with individuals met in prior jobs that always seemed to have trouble with planning travel time into their schedules.  This lack of planning often made them late to various appointments, so DriveTime is an attempt to take a step to solve this issue.</p>

            <p>DriveTime utilizes the Google Maps API to calculate the time and directions that an individual will take getting from place to place.  All credit for this information goes to the team at Google and information about the Google Maps API can be found <a href="https://developers.google.com/maps/documentation/javascript/tutorial.">here</a>.</p>

            <p>The calendar displayed on the home page of this application is created utilizing the <a href="http://arshaw.com/fullcalendar/">Full Calendar</a> JQuery plugin created by Adam Shaw. The data used in this Calendar is stored and retrieved using <a href="http://www.parse.com/">Parse</a>.  Lastly the the input for dates and times is created by utilizing the date picker and time picker from <a href="http://amsul.ca/pickadate.js/">pickadate.js</a>.</p>

             <p>DriveTime calculates route information based on average drive time from one point to another, it cannot at this time factor in time of day traffic, accidents, or unforseen events that may cause your trip to take longer.  When using DriveTime be sure to keep in mind that the data calculated cannot factor in the amount of time it takes you to walk to and from your car so be sure when planning your schedule for important meetings to leave earlier than DriveTime advises you.</p>

             <p>Notice a bug or have a suggestion for the future, let us know on <a href="http://github.com/BrandonEMiller/DriveTime">GitHub</a>.  Thank you for using DriveTime.</p>


        </script>


        <script type="text/template" id="new-event-template">

            <div class="input_container">
                <h2>New Event By Start and End Time</h2>
                <input class="event_name" placeholder="Event">
                <div class="date_input_wrapper">
                    <input class="start_date" placeholder="Starting Date">
                    <input class="start_time" placeholder="Starting Time">
                </div>
        
                <div class="date_input_wrapper">
                    <input class="end_date" placeholder="Ending Date">
                    <input class="end_time" placeholder="Ending Time">
                </div>
                
             
                <div class="location">
                    <input class="origin-street" placeholder="Starting Street Address">
                    <input class="origin-city" placeholder="Starting City">
                    <input class="origin-state" placeholder="Starting State">
                </div>
                <div class="location">
                    <input class="destination-street" placeholder="End Street Address">
                    <input class="destination-city" placeholder="End City">
                    <input class="destination-state" placeholder="End State">
                </div>

                <div class="button_container_input">
                    <button class="time">Check Route</button>
                </div>
                

                <div class="button_container">
                    <button class="cancel_event">Cancel</button>
                    <button class="new_leave">Schedule by Leave Time Instead</button>
                    
                </div>

                
              
                <br>
            </div>

            <div class="map_container">
                <div id="map"></div> 
                <div id="panel"></div> 
            </div>
        </script>
