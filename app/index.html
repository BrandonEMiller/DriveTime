        <div class="links">
            <a href="#/home">Home</a>
            <a href="#/newEvent">New Event</a>
        </div>
        <div class="container">
            
        </div>

        <script type="text/template" id="main-template">
            <button class="new_event">New Event</button>
            <div class="calendar"></div>

        </script>


        <script type="text/template" id="new-event-template">
            <div class="input_container">
                <input class="event_name" placeholder="Event">
                <div class="date_input_wrapper">
                    <input class="start_date" placeholder="Starting Date">
                    <input class="start_time" placeholder="Starting Time">
                </div>
        
                <div class="date_input_wrapper">
                    <input class="end_date" placeholder="Ending Date">
                    <input class="end_time" placeholder="Ending Time">
                </div>
                
             
                <div class="location">
                    <input class="origin-street" placeholder="Starting Street Address">
                    <input class="origin-city" placeholder="Starting City">
                    <input class="origin-state" placeholder="Starting State">
                </div>
                <div class="location">
                    <input class="destination-street" placeholder="End Street Address">
                    <input class="destination-city" placeholder="End City">
                    <input class="destination-state" placeholder="End State">
                </div>
                <button class="time">Check Route</button>

                <button class="submit_dates">Submit Dates</button>

                <button class="save_event">Save Event</button>

                <button class="cancel_event">Cancel</button>
              
                <br>
            </div>

            <div class="map_container">
                <div id="map"></div> 
                <div id="panel"></div> 
            </div>
        </script>

        <script type="text/template" id="edit-event-template">
            <div class="input_container">
                <input class="event_name"  value =<%= '"' +calendarEvent.get('eventName') + '"'%>>
                <div class="date_input_wrapper">
                    <input class="start_date" value =<%= '"' +(calendarEvent.get('eventStartMonth') + 1)+ "-" + calendarEvent.get('eventStartDate') + '-' + calendarEvent.get('eventStartYear') + '"'%>>
                    <input class="start_time" value =<%= '"' +calendarEvent.get('eventStartHour') + ":" + calendarEvent.get('eventStartMin') + '"'%>>
                </div>
        
                <div class="date_input_wrapper">
                    <input class="end_date" value =<%= '"' +(calendarEvent.get('eventEndMonth') + 1)+ "-" + calendarEvent.get('eventEndDate') + '-' + calendarEvent.get('eventEndYear') + '"'%>>
                    <input class="end_time" value =<%= '"' +calendarEvent.get('eventEndHour') + ":" + calendarEvent.get('eventEndMin') + '"'%>>
                </div>
                
             
                <div class="location">
                    <input class="origin-street" value =<%= '"' +calendarEvent.get('startingAddress') + '"'%>>
                    <input class="origin-city" value =<%= '"' +calendarEvent.get('startingCity') + '"'%>>
                    <input class="origin-state" value =<%= '"' +calendarEvent.get('startingState') + '"'%>>
                </div>
                <div class="location">
                    <input class="destination-street" value =<%= '"' +calendarEvent.get('endingAddress') + '"'%>>
                    <input class="destination-city" value =<%= '"' +calendarEvent.get('endingCity') + '"'%>>
                    <input class="destination-state" value =<%= '"' +calendarEvent.get('endingState') + '"'%>>
                </div>
                <button class="time">Check Route</button>

                <button class="submit_dates">Submit Dates</button>

                <button class="save_event">Save Event</button>

                <button class="cancel_event">Cancel</button>
              
                <br>
            </div>

            <div class="map_container">
                <div id="map"></div> 
                <div id="panel"></div> 
            </div>
        </script>
